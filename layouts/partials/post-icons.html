<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor" stroke="none">
  <rect x="15" y="4" width="2" height="22" opacity="0.25"/>
  <rect x="10" y="22" width="12" height="3" rx="1.5"/>
  <rect x="11.5" y="18" width="9" height="3" rx="1.5" opacity="0.7"/>
  <rect x="13" y="14" width="6" height="3" rx="1.5" opacity="0.45"/>
  <rect x="6" y="26" width="20" height="2" rx="1"/>
</svg>
{{- else -}}
{{/* Default: document/article icon */}}
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <rect x="7" y="4" width="18" height="24" rx="2"/>
  <line x1="11" y1="10" x2="21" y2="10"/>
  <line x1="11" y1="14" x2="21" y2="14"/>

</svg>
